<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" type="module" defer></script>
    <title>blocks</title>
</head>

<body>

    <div class="menu" id="main-menu">
        <button class="menu-option play-button">Play</button>
        <button class="menu-option change-mode-button">Change Mode</button>
        <button class="menu-option settings-button">Settings</button>
        <!-- Clickable button to upload image without the default input[type="file"] text -->
        <input type="file" id="load-file" accept="image/*" style="display: none;">
        <button class="menu-option upload-button" onclick="document.getElementById('load-file').click()">Upload
            Screenshot</button>
    </div>

    <div class="menu" id="change-mode-menu">
        <button class="menu-option free-button user-choice" id="free">Free Play</button>
        <button class="menu-option b2b-button" id="b2b">B2B</button>
        <button class="menu-option lookahead-button" id="lookahead">Look Ahead</button>
        <button class="menu-option finesse-button" id="finesse">Finesse</button>
        <button class="menu-option sprint-button" id="sprint">Sprint</button>
        <button class="menu-option change-mode-done">Done</button>
    </div>

    <div class="menu" id="settings-menu">
        <button class="menu-option controls-button">Controls</button>
        <button class="menu-option handling-button">Handling</button>
        <button class="menu-option restore-button">Undo Preference</button>
        <button class="menu-option settings-done-button">Done</button>
    </div>

    <div class="menu" id="controls-menu">
        <button class="menu-option keybind-option" id="Pause">Pause / Play<span></span></button>
        <button class="menu-option keybind-option" id="Restart">Restart<span></span></button>
        <button class="menu-option keybind-option" id="Left">Left<span></span></button>
        <button class="menu-option keybind-option" id="Right">Right<span></span></button>
        <button class="menu-option keybind-option" id="Soft Drop">Soft Drop<span></span></button>
        <button class="menu-option keybind-option" id="Hard Drop">Hard Drop<span></span></button>
        <button class="menu-option keybind-option" id="Rotate CW">Rotate CW<span></span></button>
        <button class="menu-option keybind-option" id="Rotate CCW">Rotate CCW<span></span></button>
        <button class="menu-option keybind-option" id="Rotate 180">Rotate 180<span></span></button>
        <button class="menu-option keybind-option" id="Hold">Hold<span></span></button>
        <button class="menu-option controls-done">Done</button>
    </div>

    <div class="menu" id="handling-menu">
        <div class="menu-option">
            <label for="DAS">DAS:</label>
            <input type="text" placeholder="100" value="100" id="DAS" autocomplete="off">
        </div>
        <div class="menu-option">
            <label for="ARR">ARR:</label>
            <input type="text" placeholder="0" value="0" id="ARR" autocomplete="off">
        </div>
        <div class="menu-option">
            <label for="SDF">SDF:</label>
            <input type="text" placeholder="Infinity" value="Infinity" id="SDF" autocomplete="off">
        </div>
        <button class="menu-option handling-done">Done</button>
    </div>

    <div class="menu" id="restore-menu">
        <button class="menu-option restore-option restore-on-drop">Undo on drop</button>
        <button class="menu-option restore-option restore-on-move">Undo on move</button>
        <button class="menu-option restore-done">Done</button>
    </div>

    <div class="menu" id="edit-queue-menu">
        <div class="menu-option edit-queue-option">
            <label for="queue-size">Queue Size:</label>
            <input type="text" id="queue-size" autocomplete="off">
        </div>
        <div class="menu-option edit-queue-option">
            <label for="hold-queue">Hold:</label>
            <input type="text" id="hold-queue" autocomplete="off">
        </div>
        <div class="menu-option edit-queue-option">
            <label for="next-queue">Next:</label>
            <input type="text" id="next-queue" autocomplete="off">
        </div>
        <button class="menu-option edit-queue-done">Done</button>
    </div>

    <div class="menu" id="results-menu">
        <div class="menu-option result">
            <p class="result-title">Lines Cleared</p>
            <p class="result-item" id="result-lines"></p>
        </div>
        <div class="menu-option result">
            <p class="result-title">Max B2B</p>
            <p class="result-item" id="result-b2b"></p>
        </div>
        <div class="menu-option result">
            <p class="result-title">Max Combo</p>
            <p class="result-item" id="result-combo"></p>
        </div>
        <div class="menu-option result">
            <p class="result-title">Pieces</p>
            <p class="result-item" id="result-pieces"></p>
            <p class="result-item" id="result-pps"></p>
        </div>
        <div class="menu-option result">
            <p class="result-title">Attack</p>
            <p class="result-item" id="result-attack"></p>
            <p class="result-item" id="result-apm"></p>
        </div>
        <div class="menu-option result">
            <p class="result-title">Time</p>
            <p class="result-item" id="result-time"></p>
        </div>
        <button class="menu-option result-menu">Menu</button>
        <button class="menu-option result-retry">Retry</button>
    </div>


    <div class="game-container">
        <div id="countdown-container">
            <div id="countdown"></div>
        </div>
        <div id="holdPiece"></div>
        <div id="grid-overflow"></div>
        <div id="grid"></div>
        <div id="next"></div>
        <div id="stats-container">
            <div class="stat">
                <p class="stat-title">Lines</p>
                <p class="stat-item" id="lines-stat">0</p>
            </div>
            <div class="stat">
                <p class="stat-title">B2B</p>
                <p class="stat-item" id="b2b-stat">0</p>
            </div>
            <div class="stat">
                <p class="stat-title">Combo</p>
                <p class="stat-item" id="combo-stat">0</p>
            </div>
            <div class="stat">
                <p class="stat-title">Pieces</p>
                <p class="stat-item" id="pieces-stat">0</p>
                <p class="stat-item" id="pps-stat">0</p>
            </div>
            <div class="stat">
                <p class="stat-title">Attack</p>
                <p class="stat-item" id="attack-stat">0</p>
                <p class="stat-item" id="apm-stat">0</p>
            </div>
            <div class="stat">
                <p class="stat-title">Time</p>
                <p class="stat-item" id="timer">00:00:00</p>
            </div>
        </div>
        <button class="game-menu-button">Menu</button>
        <button class="game-settings-button">Settings</button>

        <div class="menu" id="lookahead-ready-menu">
            <div class="menu-option look-ready-option lookahead-instructions">
                Get ready to place<input type="text" id="lookahead-pieces-input">pieces!
            </div>
        </div>

        <div class="menu" id="finesse-tip-comment"></div>
    </div>

</body>

</html>
